{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="scope-header wf-section" style="background-color:#11a5ff !important;">
    <div class="container-10 w-container">
        <div class="scope-header-div">
            <h1 class="heading-2 scope">Our {{cat_name}} Projects</h1>
        </div>
    </div>
</div>

<div class="container-9 w-container" style="margin-top: 30px !important;">
    {% comment %} <h3  style="opacity:1; text-align:center;" class="subhead">Category name</h3> {% endcomment %}
    <div  style="opacity:1" class="w-dyn-list">
        <div role="list" class="collection-list-5 w-dyn-items">

            {% for project in category %}
            <div role="listitem" class="collection-item-5 w-dyn-item">
                <a href="{% url 'projectapp:project_detailspage'  project.pk %}" aria-current="page" class="project-link-block w-inline-block w--current">
                    <main style="background-image:url({{project.thumnail_image.url}})" class="project-menu-thumb"></main>
                    <div class="icon-text-div">
                        <h4 class="project-link-name">{{project.title}}</h4> 
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}

 {% extends 'base.html' %}
  {% load static %}
  {% block content %}


  <div id="news" class="section wf-section scope-header">

        <div class="section-div">
    
            <div class="collection-list-wrapper-5 w-dyn-list">

                                </div>

                                <a href="{{product.product_url}}" class="project-button w-button">View project â†’</a>

                        </div>

                </div>
            </div>
        </div>
    </div>
</div>







{% endblock %}
